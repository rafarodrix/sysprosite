features:
  title: Recursos que vão otimizar a gestão de seu negócio
  description: Planeje, produza e entregue com maior produtividade, acompanhando em tempo real cada etapa da prestação de serviços e garantindo uma gestão mais eficiente. Com informações claras e precisas, você aumenta sua competitividade e identifica as melhores oportunidades de mercado.
  items:
    - title: Cadastro
      description: O módulo de Cadastro é fundamental para iniciar qualquer operação no Syspro ERP, permitindo a inclusão de dados de clientes, fornecedores e produtos.
      icon: i-heroicons-cog
    - title: Estoque
      description: O módulo de Estoque gerencia todas as informações relativas ao estoque, incluindo quantidades, localizações e movimentações de produtos.
      icon: i-heroicons-cube
    - title: Compra
      description: O módulo de Compra facilita a aquisição de produtos e serviços, automatizando o processo de pedidos e gerenciamento de fornecedores.
      icon: i-heroicons-inbox-arrow-down
    - title: Financeiro
      description: O módulo Financeiro oferece uma visão completa da saúde financeira da empresa, abrangendo fluxo de caixa, contas a pagar e a receber.
      icon: i-heroicons-currency-dollar
    - title: Movimento
      description: O módulo de Movimento é responsável por registrar todas as transações e movimentações físicas de produtos dentro e fora da empresa.
      icon: i-heroicons-arrow-path
    - title: Fiscal
      description: O módulo Fiscal assegura a conformidade com a legislação tributária, gerenciando impostos, notas fiscais e outros documentos fiscais.
      icon: i-heroicons-chart-bar
    - title: Contábil
      description: O módulo Contábil permite a execução de todas as operações contábeis.
      icon: i-heroicons-book-open
    - title: Produção
      description: O módulo de Produção apoia o planejamento, controle e execução de processos produtivos, otimizando a utilização de recursos e a eficiência.
      icon: i-heroicons-chart-bar
    - title: Venda
      description: O módulo de Venda automatiza o processo de vendas, desde a oferta até o fechamento de pedidos, melhorando a relação com o cliente
      icon: i-heroicons-shopping-cart
    - title: Relatório
      description: O módulo de Relatório gera análises detalhadas e relatórios personalizados, oferecendo insights valiosos para a tomada de decisão.
      icon: i-heroicons-chart-bar
